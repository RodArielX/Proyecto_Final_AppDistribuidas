<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2>Registro de Producto</h2>

    <!-- MOSTRAR EL NODO ACTUAL -->
    {% if nodo %}
    <div class="alert alert-secondary mt-3">
        Estás siendo atendido por el nodo: <strong>{{ nodo }}</strong>
    </div>
    {% endif %}

    <!-- MENSAJES FLASH -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info mt-3">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    {% if mensaje %}
        <div class="alert alert-warning mt-3">{{ mensaje }}</div>
    {% endif %}

    <!-- FORMULARIO -->
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label>Nombre</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Código</label>
            <input type="text" name="codigo" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Descripción</label>
            <textarea name="descripcion" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label>Unidad</label>
            <input type="text" name="unidad" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Categoría</label>
            <input type="text" name="categoria" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Volver</a>
    </form>
</div>

</body>
</html>
